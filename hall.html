<head>

    <!-- Mesmos estilos base do Index -->

    <style>
        :root { --primary-color: #00f3ff; --secondary-color: #bc13fe; --bg-dark: #050b14; --bg-panel: rgba(16, 26, 46, 0.95); --glass-border: rgba(255, 255, 255, 0.1); --text-main: #e0e6ed; --text-dim: #94a3b8; --font-display: 'Orbitron'; --font-body: 'Rajdhani'; }
        
        /* TEMAS */
        body.theme-matrix { --primary-color: #00ff41; --secondary-color: #008f11; --bg-dark: #000000; --bg-panel: rgba(0, 20, 0, 0.95); }
        body.theme-fire { --primary-color: #ffbd2e; --secondary-color: #ff0055; --bg-dark: #1a0505; --bg-panel: rgba(40, 10, 10, 0.95); }
        body.theme-retro { --primary-color: #fca311; --secondary-color: #14213d; --bg-dark: #101010; --bg-panel: #1a1a1a; --glass-border: #404040; --text-main: #e5e5e5; --text-dim: #a0a0a0; --font-display: 'Press Start 2P'; }
        body.theme-light { --primary-color: #007bff; --secondary-color: #6c757d; --bg-dark: #f8f9fa; --bg-panel: #ffffff; --glass-border: #dee2e6; --text-main: #212529; --text-dim: #6c757d; }
        body.theme-dark { --primary-color: #e83e8c; --secondary-color: #6f42c1; --bg-dark: #000000; --bg-panel: rgba(20, 20, 20, 0.95); --glass-border: rgba(255,255,255,0.15); --text-main: #f8f9fa; --text-dim: #adb5bd; }
        
        @keyframes rgb-color-cycle {
            0% { --primary-color: #ff00de; --secondary-color: #deff00; }
            25% { --primary-color: #00ffde; --secondary-color: #de00ff; }
            50% { --primary-color: #de00ff; --secondary-color: #00deff; }
            75% { --primary-color: #ffde00; --secondary-color: #00ffde; }
            100% { --primary-color: #ff00de; --secondary-color: #deff00; }
        }
        body.theme-rgb { animation: rgb-color-cycle 8s linear infinite; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: var(--font-body); min-height: 100vh; }
        .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 20px; }
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 40px; }
        /* Header XP (compact) */
        .header-xp-container { display:flex; align-items:center; gap:10px; background: rgba(0,0,0,0.35); padding:5px 10px; border-radius:20px; border:1px solid rgba(255,255,255,0.04); }
        .header-lvl-badge { background: var(--primary-color); color: #000; font-weight: bold; padding: 2px 6px; border-radius: 5px; font-size: 12px; }
        .header-xp-bar { width: 120px; height: 8px; background: #222; border-radius: 6px; overflow: hidden; }
        .header-xp-fill { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.4s ease; }
        .header-xp-text { font-size: 11px; color: var(--text-dim); }
        .site-title { font-family: var(--font-display); font-size: 24px; background: linear-gradient(90deg, #fff, #ffd700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-nav { display: flex; gap: 10px; align-items: center; }
        .nav-btn { color: var(--text-dim); text-decoration: none; font-family: var(--font-display); font-size: 11px; padding: 8px 16px; border-radius: 20px; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: #ffd700; background: rgba(255,215,0,0.1); }
        .nav-btn.primary { background: linear-gradient(135deg, #ffd700, #ffa500); color: #000; font-weight: bold; padding: 8px 20px; }
        .nav-btn.primary:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,215,0,0.5); }
        .nav-menu-container { position: relative; }
        .nav-menu-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,215,0,0.3); color: var(--text-main); padding: 8px 15px; border-radius: 15px; cursor: pointer; font-family: var(--font-display); font-size: 11px; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .nav-menu-btn:hover { background: rgba(255,255,255,0.15); color: #ffd700; }
        .nav-menu-dropdown { position: absolute; top: 100%; right: 0; margin-top: 10px; background: rgba(16, 26, 46, 0.98); border: 1px solid rgba(255,215,0,0.2); border-radius: 12px; min-width: 180px; padding: 10px 0; box-shadow: 0 10px 40px rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.3s ease; z-index: 1000; }
        .nav-menu-container:hover .nav-menu-dropdown { opacity: 1; visibility: visible; transform: translateY(0); }
        .nav-menu-dropdown a { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: var(--text-main); text-decoration: none; font-size: 14px; transition: 0.2s; }
        .nav-menu-dropdown a:hover { background: rgba(255,215,0,0.1); color: #ffd700; }
        .nav-menu-dropdown a i { width: 20px; text-align: center; color: #ffd700; }

        /* BUSCA NO HALL */
        .hall-controls { display: flex; justify-content: center; margin-bottom: 30px; gap: 10px; }
        .hall-search { padding: 10px 20px; border-radius: 20px; border: 1px solid #ffd700; background: rgba(0,0,0,0.5); color: #fff; font-family: var(--font-display); width: 300px; }
        .hall-btn { background: #ffd700; border: none; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        .hall-intro { text-align: center; margin-bottom: 40px; }
        .hall-title { font-size: 40px; color: #ffd700; text-shadow: 0 0 20px rgba(255,215,0,0.5); margin-bottom: 10px; font-family: var(--font-display); }
        
        .hof-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .hof-card { position: relative; aspect-ratio: 2/3; border-radius: 10px; overflow: hidden; border: 2px solid #ffd700; box-shadow: 0 0 15px rgba(255,215,0,0.2); transition: 0.3s; cursor: pointer; }
        .hof-card:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,215,0,0.6); z-index: 5; }
        .hof-img { width: 100%; height: 100%; object-fit: cover; }
        .hof-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #000, transparent); padding: 10px; text-align: center; }
        
        #scan-text { text-align: center; color: #888; margin-top: 20px; }
        .loader { border: 3px solid #333; border-top: 3px solid #ffd700; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display:none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .main-header { flex-direction: column; gap: 15px; padding: 15px 0; }
            .main-nav { flex-wrap: wrap; justify-content: center; gap: 8px; }
            .nav-btn { padding: 6px 12px; font-size: 10px; }
            .nav-menu-dropdown { position: fixed; top: auto; bottom: 0; left: 0; right: 0; border-radius: 20px 20px 0 0; min-width: 100%; }
            .site-title { font-size: 18px; }
            
            .hall-controls { flex-direction: column; }
            .hall-search { width: 100%; }
            .hall-btn { width: 100%; }
            
            .hall-title { font-size: 28px; }
            
            .hof-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
            .hof-card { aspect-ratio: 2/3; }
            
            .container { padding: 15px 10px; }
        }

        @media (max-width: 480px) {
            .site-title { font-size: 14px; }
            .hall-title { font-size: 22px; }
            .hof-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>

    <script>
        const API_KEY = '8B07FE7C9405216BF61C1F439E93922B';
        const PROXIES = ['https://api.allorigins.win/raw?url=', 'https://corsproxy.io/?'];
        let gamesToScan = []; let activeWorkers = 0; const MAX_WORKERS = 12;
        let platinums = 0;

        window.onload = () => {
            const last = localStorage.getItem('lastSteamId');
            if(last) {
                document.getElementById('hallInput').value = last;
                startSearch();
            }
        };

        async function fetchSteam(url) {
            for (const proxy of PROXIES) {
                try {
                    const res = await fetch(proxy + encodeURIComponent(url));
                    if (res.ok) return await res.json();
                } catch (e) {}
            }
            return null;
        }

        async function startSearch() {
            const input = document.getElementById('hallInput').value;
            if(!input) return;
            
            document.getElementById('hallGrid').innerHTML = '';
            document.getElementById('platCount').innerText = '0';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('scan-text').innerText = "Carregando biblioteca...";
            platinums = 0;

            // Resolve ID
            let steamId = input;
            if(isNaN(input)) {
                const r = await fetchSteam(`http://api.steampowered.com/ISteamUser/ResolveVanityURL/v0001/?key=${API_KEY}&vanityurl=${input}`);
                if(r && r.response.success === 1) steamId = r.response.steamid;
            }

            // Get Games
            const data = await fetchSteam(`http://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${API_KEY}&steamid=${steamId}&include_appinfo=1&format=json`);
            
            if(data && data.response && data.response.games) {
                // Filter likely candidates (played games)
                gamesToScan = data.response.games.filter(g => g.playtime_forever > 60); // > 1h played
                document.getElementById('scan-text').innerText = `Analisando ${gamesToScan.length} jogos jogados...`;
                
                for(let i=0; i<MAX_WORKERS; i++) processQueue(steamId);
            } else {
                document.getElementById('scan-text').innerText = "Perfil privado ou sem jogos.";
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function processQueue(steamId) {
            if(gamesToScan.length === 0) {
                if(activeWorkers === 0) {
                    document.getElementById('scan-text').innerText = "Varredura completa!";
                    document.getElementById('loader').style.display = 'none';
                }
                return;
            }

            activeWorkers++;
            const game = gamesToScan.shift();

            try {
                const url = `http://api.steampowered.com/ISteamUserStats/GetPlayerAchievements/v0001/?key=${API_KEY}&steamid=${steamId}&appid=${game.appid}`;
                const res = await fetchSteam(url);

                if(res && res.playerstats && res.playerstats.achievements) {
                    const all = res.playerstats.achievements;
                    const unlocked = all.filter(a => a.achieved === 1).length;
                    
                    if(all.length > 0 && unlocked === all.length) {
                        addCard(game);
                    }
                }
            } catch(e) {} finally {
                activeWorkers--;
                processQueue(steamId);
            }
        }

        function addCard(game) {
            platinums++;
            document.getElementById('platCount').innerText = platinums;
            const grid = document.getElementById('hallGrid');
            const card = document.createElement('div');
            card.className = 'hof-card';
            card.innerHTML = `
                <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.appid}/library_600x900_2x.jpg" 
                     class="hof-img" onerror="this.src='https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.appid}/header.jpg'">
                <div class="hof-overlay">
                    <div style="font-size:12px; font-weight:bold; color:#fff;">${game.name}</div>
                </div>
            `;
            grid.appendChild(card);
        }
        // Show header XP if userStats present in localStorage
        function showHeaderXpFromLocalStorage() {
            try {
                const s = localStorage.getItem('userStats'); if(!s) return;
                const stats = JSON.parse(s);
                const totalXP = (stats.totalAchievementsUnlocked || 0) * 10 + (stats.totalPlatinum || 0) * 1000 + (stats.gamesCounted || 0) * 50;
                const level = Math.floor(Math.sqrt(totalXP / 100)) || 1;
                const xpForCurrent = 100 * (level * level);
                const xpForNext = 100 * ((level + 1) * (level + 1));
                const xpInLevel = totalXP - xpForCurrent; const xpNeeded = xpForNext - xpForCurrent;
                const percent = xpNeeded > 0 ? Math.max(0, Math.min(100, Math.floor((xpInLevel / xpNeeded) * 100))) : 0;
                const el = document.getElementById('headerXpContainer'); if(!el) return;
                document.getElementById('hLvl').innerText = level;
                document.getElementById('hBar').style.width = percent + '%';
                document.getElementById('hText').innerText = totalXP.toLocaleString() + ' XP';
                el.style.display = 'flex';
            } catch(e) { console.warn('Erro ao mostrar header XP', e); }
        }
        
        // Carregar tema do localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'default';
            document.body.classList.remove('theme-rgb', 'theme-retro', 'theme-light', 'theme-dark', 'theme-matrix', 'theme-fire');
            if (savedTheme !== 'default') {
                document.body.classList.add(`theme-${savedTheme}`);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            showHeaderXpFromLocalStorage();
        });
    </script>

        /* CSS BASE (Compartilhado) */
        :root {
            --primary-color: #ff0055; /* Foco no vermelho/aÃ§Ã£o para Roleta */

        /* TEMAS */
        body.theme-matrix { --primary-color: #00ff41; --secondary-color: #008f11; --bg-dark: #000000; --bg-panel: rgba(0, 20, 0, 0.95); }
        body.theme-fire { --primary-color: #ffbd2e; --secondary-color: #ff0055; --bg-dark: #1a0505; --bg-panel: rgba(40, 10, 10, 0.95); }

        @keyframes rgb-color-cycle {

            50% { --primary-color: #de00ff; --secondary-color: #00deff; }
            75% { --primary-color: #ffde00; --secondary-color: #00ffde; }
            100% { --primary-color: #ff00de; --secondary-color: #deff00; }
        }
        body.theme-rgb { animation: rgb-color-cycle 8s linear infinite; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: var(--font-body); min-height: 100vh; }
        .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 20px; }

        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; border-bottom: 1px solid var(--glass-border); }
        /* Header XP (compact) */

        .header-xp-bar { width: 120px; height: 8px; background: #222; border-radius: 6px; overflow: hidden; }
        .header-xp-fill { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.4s ease; }
        .header-xp-text { font-size: 11px; color: var(--text-dim); }
        .site-title { font-family: var(--font-display); font-size: 24px; background: linear-gradient(90deg, #fff, var(--primary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-nav { display: flex; gap: 10px; align-items: center; }
        .nav-btn { background: transparent; border: 1px solid transparent; color: var(--text-dim); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-family: var(--font-display); text-decoration: none; font-size: 11px; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { background: rgba(255,255,255,0.1); color: var(--primary-color); border-color: var(--glass-border); }
        .nav-btn.primary { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: #000; font-weight: bold; padding: 8px 20px; border: none; }
        .nav-btn.primary:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--primary-color); }
        .nav-menu-container { position: relative; }
        .nav-menu-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: var(--text-main); padding: 8px 15px; border-radius: 15px; cursor: pointer; font-family: var(--font-display); font-size: 11px; display: flex; align-items: center; gap: 8px; transition: 0.3s; }

        /* ROLETA STYLES */
        .roulette-wrapper {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 70vh; text-align: center;

        .slot-machine {
            width: 100%; max-width: 800px; height: 400px;
            background: #111; border: 4px solid var(--primary-color);
            border-radius: 20px; position: relative; overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 40px;
        }
        
        .slot-window {
            width: 100%; height: 100%; position: relative;
        }
        
        .game-display {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            background-repeat: no-repeat;
            display: flex; flex-direction: column; justify-content: flex-end;
            align-items: center; padding-bottom: 40px;
            opacity: 0; transition: opacity 0.1s;
        }
        .game-display::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.5) 100%);
        }
        .game-display.active { opacity: 1; }
        
        .game-info-box {
            background: rgba(0,0,0,0.8); padding: 20px 40px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            transform: translateY(20px); opacity: 0; transition: 0.3s;
        }
        .show-result .game-info-box { transform: translateY(0); opacity: 1; }
        
        .game-title-big { font-family: var(--font-display); font-size: 32px; color: #fff; margin-bottom: 10px; text-shadow: 0 0 10px var(--primary-color); }
        .game-meta { font-size: 18px; color: var(--text-dim); }
        
        .controls { display: flex; gap: 20px; }
        .spin-btn {
            background: var(--primary-color); color: #000; border: none;
            padding: 15px 40px; font-family: var(--font-display); font-size: 24px;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 20px var(--primary-color); transition: 0.2s;
        }
        .spin-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px var(--primary-color); }
        .spin-btn:disabled { background: #333; color: #666; box-shadow: none; transform: none; cursor: not-allowed; }
        
        .filter-options { margin-bottom: 20px; display: flex; gap: 10px; background: var(--bg-panel); padding: 10px; border-radius: 15px; flex-wrap: wrap; justify-content: center; }
        .filter-opt { background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim); padding: 5px 15px; border-radius: 15px; cursor: pointer; }
        .filter-opt.active { background: var(--primary-color); color: #000; border-color: var(--primary-color); }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .main-header { flex-direction: column; gap: 15px; padding: 15px 0; }
            .main-nav { flex-wrap: wrap; justify-content: center; gap: 8px; }
            .nav-btn { padding: 6px 12px; font-size: 10px; }
            .nav-menu-dropdown { position: fixed; top: auto; bottom: 0; left: 0; right: 0; border-radius: 20px 20px 0 0; min-width: 100%; }
            .site-title { font-size: 18px; }
            
            .slot-machine { height: 300px; max-width: 100%; border-radius: 15px; }
            .game-title-big { font-size: 20px; }
            .game-meta { font-size: 14px; }
            .game-info-box { padding: 15px 20px; }

            .filter-options { padding: 8px; gap: 8px; }
            .filter-opt { padding: 5px 10px; font-size: 11px; }
            
            .controls { flex-direction: column; width: 100%; }
            .spin-btn { width: 100%; }
            
            .container { padding: 15px 10px; }
            .roulette-wrapper { min-height: auto; padding: 20px 0; }
        }

        @media (max-width: 480px) {
            .slot-machine { height: 250px; }
            .game-title-big { font-size: 16px; }
            .game-meta { font-size: 12px; }
            .spin-btn { font-size: 16px; padding: 10px 25px; }
            .filter-opt { font-size: 10px; padding: 4px 8px; }
        }
    </style>
</head>

    <script>
        const STEAM_API_KEY = '8B07FE7C9405216BF61C1F439E93922B';
        const PROXIES = ['https://api.allorigins.win/raw?url=', 'https://corsproxy.io/?'];
        
        let allGames = [];
        let filteredGames = [];
        let currentMode = 'backlog';
        let isSpinning = false;

        window.onload = async () => {
            // Aplicar idioma salvo
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && typeof setLanguage === 'function') {
                setLanguage(savedLang);
            } else if (typeof translatePage === 'function') {
                translatePage();
            }
            
            const steamId = localStorage.getItem('lastSteamId');
            if(!steamId) {
                document.getElementById('resultTitle').innerText = typeof t === 'function' ? t('roulette_idNotFound') || "ID NÃƒO ENCONTRADO" : "ID NÃƒO ENCONTRADO";
                document.getElementById('resultMeta').innerText = typeof t === 'function' ? t('roulette_goBack') || "Volte para a Home e busque um perfil." : "Volte para a Home e busque um perfil.";
                return;
            }

            // Fetch Games Only (Fast)
            const url = `http://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${STEAM_API_KEY}&steamid=${steamId}&include_appinfo=1&format=json`;
            
            try {
                let data = null;
                // Try Proxy
                for (const proxy of PROXIES) {
                    try {
                        const res = await fetch(proxy + encodeURIComponent(url));
                        if(res.ok) { data = await res.json(); break; }
                    } catch(e){}
                }
                
                if(data && data.response && data.response.games) {
                    allGames = data.response.games;
                    applyFilter();
                    document.getElementById('resultMeta').innerText = `${typeof t === 'function' ? t('roulette_ready') || 'Pronto!' : 'Pronto!'} ${filteredGames.length} ${typeof t === 'function' ? t('roulette_gamesInPool') || 'jogos no pool.' : 'jogos no pool.'}`;
                }
            } catch(e) {
                document.getElementById('resultMeta').innerText = typeof t === 'function' ? t('roulette_loadError') || 'Erro ao carregar jogos.' : 'Erro ao carregar jogos.';
            }
        };

        function setMode(mode, btn) {
            // NÃ£o permitir trocar filtro enquanto estÃ¡ girando
            if (isSpinning) return;
            
            currentMode = mode;
            document.querySelectorAll('.filter-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilter();
            document.getElementById('resultMeta').innerText = `Filtro alterado: ${filteredGames.length} jogos.`;
        }

        function applyFilter() {
            if(currentMode === 'backlog') {
                // Backlog: jogos com menos de 2 horas (120 minutos) E mais de 0 minutos
                filteredGames = allGames.filter(g => g.playtime_forever > 0 && g.playtime_forever < 120);
            } else if (currentMode === 'unplayed') {
                // Nunca joguei: EXATAMENTE 0 minutos jogados
                filteredGames = allGames.filter(g => g.playtime_forever === 0);
            } else {
                filteredGames = allGames;
            }
            
            if(filteredGames.length === 0) {
                document.getElementById('resultMeta').innerText = "Nenhum jogo neste filtro! Usando 'Todos'.";
                currentMode = 'all';
                filteredGames = allGames;
            }
        }

        function spin() {
            if(isSpinning || filteredGames.length === 0) return;
            isSpinning = true;
            
            // Desabilitar botÃµes de filtro
            document.querySelectorAll('.filter-opt').forEach(b => b.disabled = true);
            
            const display = document.getElementById('currentDisplay');
            const title = document.getElementById('resultTitle');
            const meta = document.getElementById('resultMeta');
            const btn = document.getElementById('spinBtn');
            const link = document.getElementById('steamLink');
            
            btn.disabled = true;
            btn.innerText = "GIRANDO...";
            link.style.display = 'none';
            document.querySelector('.slot-machine').classList.remove('show-result');

            let iterations = 0;
            const maxIterations = 30; // Quantidade de trocas
            let speed = 50; // Velocidade inicial
            
            const loop = () => {
                // Pega jogo aleatÃ³rio
                const game = filteredGames[Math.floor(Math.random() * filteredGames.length)];
                
                // Atualiza Visual
                const imgUrl = `https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.appid}/header.jpg`;
                display.style.backgroundImage = `url('${imgUrl}')`;
                title.innerText = game.name;
                meta.innerText = (game.playtime_forever / 60).toFixed(1) + " " + (typeof t === 'function' ? t('hoursPlayed') || 'horas jogadas' : 'horas jogadas');
                
                iterations++;
                
                if(iterations < maxIterations) {
                    // Aumenta o tempo (desacelera)
                    if(iterations > maxIterations - 10) speed += 30;
                    setTimeout(loop, speed);
                } else {
                    // FIM
                    isSpinning = false;
                    btn.disabled = false;
                    btn.innerText = typeof t === 'function' ? t('roulette_spinAgain') || 'GIRAR DE NOVO' : 'GIRAR DE NOVO';
                    document.querySelector('.slot-machine').classList.add('show-result');
                    
                    // Reabilitar botÃµes de filtro
                    document.querySelectorAll('.filter-opt').forEach(b => b.disabled = false);
                    
                    link.href = `https://store.steampowered.com/app/${game.appid}`;
                    link.style.display = 'inline-block';
                }
            };
            
            loop();
        }
    </script>

    <script>
        function showHeaderXpFromLocalStorage() {
            try {
                const s = localStorage.getItem('userStats'); if(!s) return;
                const stats = JSON.parse(s);
                const totalXP = (stats.totalAchievementsUnlocked || 0) * 10 + (stats.totalPlatinum || 0) * 1000 + (stats.gamesCounted || 0) * 50;
                const level = Math.floor(Math.sqrt(totalXP / 100)) || 1;
                const xpForCurrent = 100 * (level * level);
                const xpForNext = 100 * ((level + 1) * (level + 1));
                const xpInLevel = totalXP - xpForCurrent; const xpNeeded = xpForNext - xpForCurrent;
                const percent = xpNeeded > 0 ? Math.max(0, Math.min(100, Math.floor((xpInLevel / xpNeeded) * 100))) : 0;
                const el = document.getElementById('headerXpContainer'); if(!el) return;
                document.getElementById('hLvl').innerText = level;
                document.getElementById('hBar').style.width = percent + '%';
                document.getElementById('hText').innerText = totalXP.toLocaleString() + ' XP';
                el.style.display = 'flex';
            } catch(e) { console.warn('Erro ao mostrar header XP', e); }
        }
        
        // Carregar tema do localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'default';
            document.body.classList.remove('theme-rgb', 'theme-retro', 'theme-light', 'theme-dark', 'theme-matrix', 'theme-fire');
            if (savedTheme !== 'default') {
                document.body.classList.add(`theme-${savedTheme}`);
            }
            // Temas sazonais
            const seasonalEnabled = localStorage.getItem('seasonalEnabled') === 'true';
            if (seasonalEnabled) {
                const month = new Date().getMonth();
                if (month === 11 || month === 0) document.body.classList.add('theme-seasonal-christmas');
                else if (month === 9) document.body.classList.add('theme-seasonal-halloween');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            showHeaderXpFromLocalStorage();
        });
    </script>

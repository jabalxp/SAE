    <path d="M18 20 Q32 20 32 32 Q32 44 46 44" opacity="0.9"/>
    <path d="M18 28 Q28 28 28 36 Q28 44 38 44" opacity="0.6"/>
    <path d="M26 20 Q40 20 40 28 Q40 36 46 36" opacity="0.6"/>
